<div class="type-question-container period-question-container">
    <!-- waveform -->
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="progress progress-striped active" id="progress-bar">
            <div class="progress-bar progress-bar-info"></div>
        </div>
        <div id="wave-timeline"></div>
        <div id="waveform"></div>
      </div>
    </div>
    <hr>
    <!-- controls buttons -->
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="btn-group">
                <button type="button" class="btn btn-default" data-ng-click="periodQuestionCtrl.play()" title="{{'play_pause' | trans:{}:'ujm_exo'}}">
                    <i class="fa fa-play"></i>
                    /
                    <i class="fa fa-pause"></i>
                </button>
                <button type="button" data-ng-disabled="periodQuestionCtrl.getRegions().length > 0" class="btn btn-warning" title="{{'add_region' | trans:{}:'ujm_exo'}}" data-ng-click="periodQuestionCtrl.mark()">
                    <i class="fa fa-flag"></i>
                </button>
            </div>
        </div>
    </div>
    <hr>
    <!-- regions info -->
    <div class="row" data-ng-if="periodQuestionCtrl.getRegions().length > 0">
        <div class="col-md-12">
          <table class="table table-stripped">
            <thead>
              <th>{{'region_start' | trans:{}:'ujm_exo'}}</th>
              <th>{{'region_end' | trans:{}:'ujm_exo'}}</th>
              <th>{{'actions' | trans:{}:'platform'}}</th>
            </thead>
            <tbody>
              <tr data-ng-repeat="region in periodQuestionCtrl.getRegions()">
                <td>{{region.start.time | secondsToHms}}</td>
                <td>{{region.end.time | secondsToHms}}</td>
                <td>
                  <div class="btn-group">
                    <button type="button" class="btn btn-default" data-ng-click="periodQuestionCtrl.play(region)" title="{{'play_pause' | trans:{}:'ujm_exo'}}">
                        <i class="fa fa-play"></i>
                        /
                        <i class="fa fa-pause"></i>
                    </button>
                    <button type="button" class="btn btn-danger" title="{{'delete_region' | trans:{}:'ujm_exo'}}" data-ng-click="periodQuestionCtrl.removeRegion(region)">
                        <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
    <!-- no regions -->
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="alert alert-info" data-ng-if="periodQuestionCtrl.getRegions().length === 0">
          <h4 data-ng-bind-html="periodQuestionCtrl.Translator.trans('period_no_regions',{},'ujm_exo')"></h4>
          <h4>{{'period_only_one_region' | trans:{}:'ujm_exo'}}</h4>
        </div>
      </div>
    </div>
</div>
