<div
    class="summary-container"
    data-ng-class="{
        opened: summaryShowCtrl.state.opened,
        pinned: summaryShowCtrl.state.pinned
    }"
>
    <div class="summary-controls">
        <button type="button" class="summary-control btn btn-link" data-ng-click="summaryShowCtrl.togglePinned()" data-ng-class="{ 'active': summaryShowCtrl.state.pinned }">
            <span class="fa fa-fw fa-map-pin"></span>
        </button>

        <button type="button" class="summary-control btn btn-link" data-ng-click="summaryShowCtrl.toggleOpened()">
            <span class="fa fa-fw"
                  data-ng-class="{
                      'fa-chevron-left': summaryShowCtrl.state.opened,
                      'fa-chevron-right': !summaryShowCtrl.state.opened
                  }"
            ></span>
            <span class="sr-only">{{ 'summary'|trans:{}:'path_wizards' }}</span>
        </button>
    </div>

    <h2 class="summary-title">
        <span class="summary-title-icon fa fa-ellipsis-v"></span>
        <span class="summary-title-text">{{ 'summary'|trans:{}:'path_wizards' }}</span>
    </h2>

    <em class="summary-empty" data-ng-if="summaryShowCtrl.structure.length === 0">
        {{ 'path_no_structure'|trans:{}:'path_wizards' }}
    </em>

    <!-- Block to display when a structure is set -->
    <div class="path-summary-tree" data-ui-tree="" data-ng-if="summaryShowCtrl.structure.length !== 0">
        <ul class="tree" data-ui-tree-nodes="" data-ng-model="summaryShowCtrl.structure" data-nodrop="">
            <summary-item-show data-ui-tree-node="" data-ng-repeat="step in summaryShowCtrl.structure" data-step="step"></summary-item-show>
        </ul>
    </div>
</div>
