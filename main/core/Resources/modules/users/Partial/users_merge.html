<div class="panel panel-body">
    <div class="row">
        <div class="col-md-6" data-ng-repeat="user in uc.selected">
            <div class="form-group row">
                <label class="col-md-3">{{ 'firstName' | trans:{}:'platform' }}</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" disabled="disabled" value="{{user.firstName}}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3">{{ 'lastName' | trans:{}:'platform' }}</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" disabled="disabled" value="{{user.lastName}}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3">{{ 'mail' | trans:{}:'platform' }}</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" disabled="disabled" value="{{user.mail}}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3">{{ 'username' | trans:{}:'platform' }}</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" disabled="disabled" value="{{user.username}}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3">{{ 'created' | trans:{}:'platform' }}</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" disabled="disabled" value="{{user.created | datetime}}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3">{{ 'last_login' | trans:{}:'platform' }}</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" disabled="disabled" value="{{(user.additional_info.last_login_milliseconds | datetime) || ('never'|trans:{}:'platform')}}" />
                </div>
            </div>


            <div class="form-group row">
                <label class="col-md-3">{{ 'is_enabled' | trans:{}:'platform' }}</label>
                <div class="col-md-9">
                    <input type="checkbox" disabled="disabled" data-ng-model="user.is_enabled" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-md-3">{{ 'isMailValidated' | trans:{}:'platform' }}</label>
                <div class="col-md-9">
                    <input type="checkbox" disabled="disabled" data-ng-model="user.isMailValidated" />
                </div>
            </div>

            <div class="form-group row" data-ng-if="uc.key_exists('is_connected_to_cas', user.additional_info)">
                <label class="col-md-3">{{ 'is_connected_to_cas' | trans:{}:'platform' }}</label>
                <div class="col-md-9">
                    <input type="checkbox" disabled="disabled" data-ng-model="user.additional_info.is_connected_to_cas" />
                </div>
            </div>

            {{ 'workspace_list'|trans:{}:'platform' }}:
            <ul class="list-group">
                <li ng-repeat="workspace in user.workspaces" class="list-group-item">
                    <a href="{{ 'claro_workspace_open'|path:{'workspaceId':workspace.id} }}" target="_blank"> {{ workspace.name }} </a>
                </li>
            </ul>

            <div class="col-md-12">
                <button data-ng-click="uc.merge($index, ($index + 1)%2)">{{ 'keep_this_account' |Â trans:{}:'platform' }}</button>
            </div>

            <!--<pre>{{user|json}}</pre>-->

        </div>

    </div>

</div>
